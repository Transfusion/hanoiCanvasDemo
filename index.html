<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"  />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Test hanoi thread</title>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
    <!-- <script src="http://code.createjs.com/tweenjs-0.5.1.min.js"></script> -->
    <script type="text/javascript" src="main.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center">
      <canvas id="myCanvas" width="600" height="340" style="padding-left: 0; padding-right: 0; margin-left: auto; margin-right: auto; display: block;"></canvas>
      <button id="hanoi" class="btn btn-primary" >Run Animation</button>
      <button id="show" class="btn btn-default" >Show Moves</button>
      <button id="clearcanvas" class="btn btn-default">Reset Canvas</button>
      
      <select id="diskno" style="display: inline; width: 4.6%">
      </select>
      <select id="startpeg" style="display: inline; width: 4%">
      </select>
      <select id="destpeg" style="display: inline; width: 4%">
      </select>
      <select id="fps" onchange="fps = Number(this.value); createjs.Ticker.setFPS(Number(this.value));">
		<option value="10">10 fps</option>
		<option value="20" selected>20 fps</option>
		<option value="30">30 fps</option>
		<option value="40">40 fps</option>
		<option value="50">50 fps</option>
		<option value="60">60 fps</option>
                <option value="70">70 fps</option>
      </select>
      <select id="pps" onchange="pps = Number(this.value);">
		<option value="400">400 pps</option>
		<option value="500" selected>500 pps</option>
		<option value="600">600 pps</option>
		<option value="700">700 pps</option>
		<option value="800">800 pps</option>
		<option value="900">900 pps</option>
                <option value="1000">1000 pps</option>
                <option value="1500">1500 pps</option>
                <option value="2000">2000 pps</option>
                <option value="2500">2500 pps</option>
                <option value="3000">3000 pps</option>
                <option value="3500">3500 pps</option>
                <option value="4000">4000 pps</option>
                <option value="8000">8000 pps</option>
      </select>
      <br></br>
      <p id="moves" style="text-align: center"></p>
      </div>
    </div>
  </body>
</html>
